version: '3.3'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile_pg_dev
    volumes:
      - metadata:/var/lib/postgresql/data
    networks:
      - ddw_net
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/src"
    expose:
      - "80"
    depends_on:
      - db
    environment:
      - FTSUSER
      - FTSPASS
      - DJANGO_DEV
      - DJANGO_SECRET_KEY
      - CELERY_BROKER_URL=amqp://admin:ddw_analyst_ui@rabbitmq:5672/myvhost
    command: bash -c "export DJANGO_DEV='True' && python manage.py runserver 0.0.0.0:80"
    ports:
      - "80:80"
    networks:
      - ddw_net

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - 4369:4369
      - 5671:5671
      - 5672:5672
      - 15672:15672
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=ddw_analyst_ui
      - RABBITMQ_DEFAULT_VHOST=myvhost
    networks:
      - ddw_net

  celery:
    build: .
    command: celery -A ddw_analyst_ui worker -l info
    depends_on:
      - web
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://admin:ddw_analyst_ui@rabbitmq:5672/myvhost
    networks:
      - ddw_net

volumes:
  metadata:
    external: true
networks:
  ddw_net:
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
