upstream web {
  ip_hash;
  server web:80;
}

server {
    listen 80;

    client_max_body_size 10M;

    location /static/ {
        expires 168h;
        autoindex on;
        alias /static/;
    }

    location / {
	proxy_read_timeout 600;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://web/;
    }
}
