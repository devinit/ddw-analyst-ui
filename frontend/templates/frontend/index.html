<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="{% static 'frontend/assets/css/material-dashboard.min.css' %}" />
    <link rel="stylesheet" href="{% static 'frontend/css/bundle.css' %}" />

  <body>
    <!-- Google Tag Manager (noscript) -->

    <script src="{% static 'frontend/assets/js/core/bootstrap-material-design.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/material-dashboard.min.js' %}"></script>
  {% endblock footer-assets %}

      <script src="//localhost:35729/livereload.js"></script>
    {% endif %}
