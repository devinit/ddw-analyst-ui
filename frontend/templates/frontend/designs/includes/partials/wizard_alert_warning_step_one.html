<div class="alert alert-dark alert-with-icon" data-notify="container">
  <i class="text-warning material-icons" data-notify="icon">warning</i>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <i class="material-icons">close</i>
  </button>
  <span data-notify="icon" class="now-ui-icons ui-1_bell-53"></span>
  <span data-notify="message">
    <p>Please make sure that your data has been interpreted correctly.</p>
    <p>A <b class="text-warning">warning</b> icon indicates that a column has cells that may have missing or invalid data. Such cells are highlighted</p>
  </span>
</div>
