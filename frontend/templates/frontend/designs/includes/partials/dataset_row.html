<div class="dataset-row p-3 border-bottom">
  <div class="col-md-12">
    <div class="dataset-row-title h4">{% lorem 4 w random %} {% if draft %}<span class="badge badge-warning align-middle">Draft</span>{% endif %}</div>
    <p class="mb-2">{% lorem 20 w random %}</p>
    <div class="dataset-row-actions mb-1">
      <button class="btn btn-sm btn-dark">Edit</button>
      <button class="btn btn-sm btn-dark">Preview Data</button>
      <button class="btn btn-sm btn-dark" data-toggle="modal" data-target="#queryModal">SQL Query</button>
      <button class="btn btn-sm btn-dark">Export to CSV</button>
    </div>

    <div class="h6 dataset-row-footer">Updated 2 days ago by <span>Edwin P. Magezi</span> from <span class="text-uppercase text-danger">{{ sources|random }}</span></div>
  </div>
</div>
